<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>UMS - Unified Monitoring Service</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="assets/img/favicon.ico" type="image/x-icon"/>

	<!-- Fonts and icons -->
	<script src="assets/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/atlantis.min.css">
	<link rel="stylesheet" href="assets/css/custom.css">


</head>
<style>
	.login{height: -webkit-fill-available;min-height:calc(100% - 123px);}
	.show-password{
		position: absolute;
		right: 20px;
		top: 50%;
		transform: translateY(-50%);
		font-size: 20px;
		cursor: pointer;
	}
	.register-slogan {
		background-image: linear-gradient(rgba(17, 183, 248, 0.432), rgba(3, 72, 121, 0.425)), url("assets/img/amazing-Green-Leaf-Background.jpg");
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
		position: relative;
		}
</style>
<body >
	
	<div class="row mr-0 login" >
		<div class="col-12 col-md-8 bg-dark  align-items-center register-slogan"></div>

		<div class="col-6 col-md-4 col-sm-12 bg-white py-4 align-items-center">
				<div class="card card-signin my-3 border border-white shadow-none">
					<div class="card-body ">
					<h4 class="card-title text-center py-4 pb-3">Sign <strong>In</strong></h5>
					<p class="text-center text-black-50">Silahkan masukan username dan password anda  yang sudah terdaftar.
					Untuk memulai menggunakan layanan dari aplikasi ini
					</p>		
					<div class="alert alert-danger bg-danger text-white d-none" id="alert-login" role="alert" >
						<b>!</b>  The Username or Password is <b>incorrect</b>.
					</div>
					<form class="form-signin pt-2">
						<div class="form-group form-floating-label py-3 mt-4">
							<input type="text" id="username" class="form-control input-border-bottom" required autofocus>
							<label for="username" class="placeholder">Username</label>
						</div>
		
						<div class="form-group form-floating-label  py-2 my-3">
							<input type="password" id="password"  class="form-control input-border-bottom"  required>
							<label for="inputPassword" class="placeholder">Password</label>
							<div class="show-password">
									<i class="icon-eye"></i>
							</div>
						</div>
					
						<button type="button" class="my-3 btn btn-lg btn-primary btn-block text-uppercase" onclick="doLogin();">Login</button>
					</form>
					</div>
				</div>
		</div>
	</div>

	  
	<!--   Core JS Files   -->
	<script src="assets/js/core/jquery.3.2.1.min.js"></script>
	<script src="assets/js/core/popper.min.js"></script>
	<script src="assets/js/core/bootstrap.min.js"></script>

	<!-- jQuery UI -->
	<script src="assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script src="assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
 

	
	<!-- Bootstrap Notify -->
	<script src="assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
 

	<!-- Atlantis JS -->
	<script src="assets/js/atlantis.min.js"></script>


	<!-- Login JS -->
	<script src="assets/js/login.js"></script>
</body>
</html>
